<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace = "~{admin-page/admin :: html_header-admin }">

<body>
    <div id="eq-loader">
        <div class="eq-loader-div">
            <div class="eq-loading dual-loader mx-auto mb-5"></div>
        </div>
    </div>

    <!--  BEGIN NAVBAR  -->
    <header th:replace="~{admin-page/admin  :: my-header-admin}"></header>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->

    <div class="main-container" id="container">
        <div class="overlay"></div>
        <div class="ps-overlay"></div>
        <div class="search-overlay"></div>

      
        <!--  BEGIN MODERN  -->

        <div th:replace="~{admin-page/admin  :: modern-admin}"></div>
        <!--  END MODERN  -->


        <!--  BEGIN CONTENT PART  -->
        <div id="content" class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                        <div class="statbox widget box box-shadow">
                            <div class="widget-header">
                                <div class="row">
                                    <div class="col-xl-12 col-md-12 col-sm-12 col-12">
                                        <h4>Thêm nhân viên</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content widget-content-area add-manage-product-2">
                                <div class="">

                                    <form id="add_form" class="form-horizontal" th:object="${staff}"
                                         method="POST">
                                        <input type="hidden" name="_token"
                                            value="0DHJE7LtR38u80RKTMpabHBIjL7g4R8BSLXt15B5">
                                        <div class="form-group row" th:if="${#strings.isEmpty(staff.email)}">
                                            <label class="col-md-3 col-from-label">
                                                Email
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" required th:field="*{email}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-md-3 col-form-label">
                                                First Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp" placeholder="FirstName" required th:field="*{firstName}">
                                            </div>
                                        </div>
                                        <div class="form-group row" id="category">
                                            <label class="col-md-3 col-from-label">
                                               Last Name
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control" id="exampleInputLastName" placeholder="LastName" required th:field="*{lastName}">
                                            </div>
                                        </div>

                                        <div class="form-group row" th:if="${#strings.isEmpty(staff.password)}">
                                            <label class="col-md-3 col-from-label">
                                               Password
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="password" class="form-control"
                                                       placeholder="Password" minlength="6" maxlength="10" required th:field="*{password}">
                                            </div>
                                        </div>
                                        <div class="form-group row" >
                                            <label class="col-md-3 col-from-label">
                                                Phone number
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="number" class="form-control"
                                                       placeholder="Phone number"  required th:field="*{phoneNumber}">
                                            </div>
                                        </div>
                                        <div class="form-group row" >
                                            <label class="col-md-3 col-from-label">
                                                Address
                                                <span class="text-danger">*</span>
                                            </label>
                                            <div class="col-md-9">
                                                <input type="text" class="form-control"
                                                       placeholder="Address"  required th:field="*{address}">
                                            </div>
                                        </div>

                                        <div class="form-group mb-0 text-right">
                                            <button type="submit" class="btn btn-warning">
                                                Thêm Nhân Viên
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--  END CONTENT PART  -->
    </div>
    <!-- END MAIN CONTAINER -->

    <!--  BEGIN FOOTER  -->

    <footer th:replace="~{admin-page/admin  :: admin-footer}"></footer>
    <!--  END FOOTER  -->

    <!--  BEGIN PROFILE SIDEBAR  -->
    <aside th:replace="~{admin-page/admin  :: admin-profile}"></aside>
    <!--  BEGIN PROFILE SIDEBAR  -->
</body>
<!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
<th:block th:insert="~{admin-page/admin  :: script}"></th:block>
</html>
